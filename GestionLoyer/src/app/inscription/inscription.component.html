<div>
  <h2>Inscription</h2>

  <form (submit)="submitForm()">
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="user.name" required>
    </div>
    <div>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="user.lastName" required>
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div>
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="user.phone" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit">S'inscrire</button>
  </form>
</div>
