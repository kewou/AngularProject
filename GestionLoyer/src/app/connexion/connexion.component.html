<div>
  <h2>Connexion</h2>

  <form (submit)="submitForm()">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginObj.username" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>
</div>
