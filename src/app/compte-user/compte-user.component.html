<div>
  <table *ngIf="user"  id="infosUser">
      <tr>
        <td>Nom</td><td>{{ user.name }}</td>
      </tr>
      <tr>
        <td>Prénom</td><td>{{ user.lastName }}</td>
      </tr>
      <tr>
        <td>Email</td><td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Téléphone</td><td>{{ user.phone}}</td>
      </tr>
  </table>
</div>
