<h2>Les appartements de : {{descriptionLogement}}</h2>
<div>
    <button mat-raised-button color="primary" (click)="goBack()">Retour</button>
</div>
<div *ngIf="apparts.length > 0; else noApparts">
    <div *ngFor="let appart of apparts" class="appart-item">
        <div (click)="viewLoyers(appart.reference)">
            <h4>Nom : {{ appart.nom }}</h4>
            <h4>Prix Loyer : {{ appart.prixLoyer }} €</h4>
            <h4>Prix caution : {{ appart.prixCaution }} €</h4>
        </div>
        <div>
            <button (click)="openEditAppartDialog(appart)">Modifier</button>
            <button (click)="openDeleteAppartDialog(appart.reference)">Supprimer</button>
        </div>
    </div>
</div>

<ng-template #noApparts>
    <p>Aucun appartement trouvé pour ce logement</p>
</ng-template>

<button mat-raised-button color="primary" (click)="openAddAppartDialog()">
    Ajouter Appartement
</button>
