name: Deploy Angular App to S3

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les pushes vers la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19'  # Spécifiez la version de Node.js requise pour votre projet

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --if-present

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v1.0.0
      with:
        args: --delete --acl public-read --follow-symlinks ./dist/ s3://my-angular-app-bucket-unique-id/
      env:
        AWS_S3_BUCKET: beezyweb-app-bucket
        AWS_REGION: eu-west-3
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
